{% extends "global/base.html" %}

{% block content %}

<div class="form-wrapper">
    <div class="form-container">
        <h2>Digite os seus dados de acesso!</h2>
        <form 
            action="{% url 'nimbus:login' %}"
            method="POST"
        >
            {% csrf_token %}

            <div class="form-content">
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {{ field.errors }}

                        {% if field.help_text %}
                            <p class="help-text">{{ field.help_text }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>
        
            <div class="form-content">
                <div class="form-group">
                    <button class="btn" type="submit">Entrar</button>
                </div>
                <p class='reg'>Ainda n√£o possui uma conta? <a href="{% url 'nimbus:register' %}">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
